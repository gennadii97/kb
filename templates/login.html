{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center">
    <div>
             <h1> How to start playing ping-pong? :) </h1>
                <div style="position:relative;top:16px;">
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/yrFQCOcTlFY" title="YouTube video player" title="YouTube video player"  frameborder="0" id="video_background" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 </div>
    </div>
</div>
<br/>
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
        <label for="password">Password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
        />
        <br />
        <div align="center">
        <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
{% endblock %}
